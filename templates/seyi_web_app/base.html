{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{% static 'seyi_web_app/img/favicon.png' %}" type="image/png">
	<title>
        {% block title%}
        {% endblock %}
    </title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'seyi_web_app/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'seyi_web_app/vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'seyi_web_app/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'seyi_web_app/vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'seyi_web_app/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'seyi_web_app/vendors/nice-select/css/nice-select.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'seyi_web_app/css/style.css' %}">
</head>

<body>

	<!--================ Start Header Area =================-->
	<header class="header_area">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" href="{% url 'index' %}"><img style="width: 30%;" src="{% static 'seyi_web_app/img/mylogo.png' %}" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav justify-content-end">
							<li class="nav-item active"><a class="nav-link" href="{% url 'index' %} ">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'seyi_web_app:about' %} ">About</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'seyi_web_app:services' %} ">Services</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'seyi_web_app:portfolio' %} ">Portfolio</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'seyi_web_app:contact' %}">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<!--================ End Header Area =================-->

	<!--================ Start Home Banner Area =================-->
    {% block content %}
    
	{% endblock %}
	
	<div>
		{% include 'seyi_web_app/newsletter.html' %}
	</div>
	<!--================ End Newsletter Area =================-->
	<!--================Footer Area =================-->
	<footer class="footer_area">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="footer_top flex-column">
						<div class="footer_logo">
							<a href="{% url 'index' %}">
								<img style="height: 100px;" src="{% static 'seyi_web_app/img/mylogo.png' %}" alt="">
							</a>
							<h4>Follow Me</h4>
						</div>
						<div class="footer_social">
							<a href="https://www.facebook.com/toheebomotosho"><i class="fa fa-facebook"></i></a>
							<a href="https://twitter.com/Seyyii_"><i class="fa fa-twitter"></i></a>
							<a href="https://www.instagram.com/theseyiii_/"><i class="fa fa-instagram"></i></a>
							<a href="https://www.linkedin.com/in/toheeb-omotosho-5885a819b/"><i class="fa fa-linkedin"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row footer_bottom justify-content-center">
				<p class="col-lg-8 col-sm-12 footer-text">
			</div>
		</div>
	</footer>
	<!--================End Footer Area =================-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'seyi_web_app/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/popper.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/stellar.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/vendors/isotope/isotope-min.js' %}"></script>
	<script src="{% static 'seyi_web_app/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/mail-script.js' %}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'seyi_web_app/js/gmaps.min.js' %}"></script>
	<script src="{% static 'seyi_web_app/js/theme.js' %}"></script>
</body>

</html>
